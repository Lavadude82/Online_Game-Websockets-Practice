<script>
	const ws = new WebSocket("ws://98.184.131.233:5480");
	ws.onopen = function (event) {
		console.log("WebSocket connected");
		ws.send(JSON.stringify({ username: "some_username" }))
	};
	ws.onmessage = function (event) {
		console.clear()
		console.log("Requesting Data Update");
		console.log(event.data)
		let dat = JSON.parse(event.data)
		ws.send(JSON.stringify(
			{ username: `user${dat.id}` }
		))
	};
</script>
